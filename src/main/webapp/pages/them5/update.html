<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="${ctx}/resources/css/style.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/resources/css/body.css"/>
</head>
<body>
<div class="container" >
	<section id="content" style="margin-top:300px;">
		<form action="${ctx}/manager/updates">
			<h1>用户更新</h1>
			<div>
				<input type="text" placeholder="用户名" required="" id="username"  name="manager.username" value="${m.username}"/>
				<input type="hidden"  id="id" value="${m.id}"/>
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password" name="manager.password" value="${m.password}"/>
			</div>
			<div>
				<input type="text" placeholder="昵称" required="" id="nickname" name="manager.nickname" value="${m.nickname}"/>
			</div>
			<div>
				<input type="text" placeholder="联系电话" required="" id="mobile" name="manager.mobile" value="${m.mobile}"/>
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="更新" class="btn btn-primary" id="js-btn-login"/>
			</div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->

</div>
</body>
</html>
