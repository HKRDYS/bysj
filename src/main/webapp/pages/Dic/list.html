<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="${ctx}/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="${ctx}/resources/css/font_eolqem241z66flxr.css"
          media="all"/>
    <link rel="stylesheet" href="${ctx}/resources/css/news.css" media="all"/>
    <script type="text/javascript" src="${ctx}/resources/layui/layui.js"></script>
</head>
<body class="childrenBody">
<div class="layui-btn-group" style="padding: 10px ">
    <button type="button" class="layui-btn layui-btn-sm" data-type="add">
        <i class="layui-icon">&#xe654;</i>
    </button>

    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" data-type="dels">
        <i class="layui-icon">&#xe640;</i>
    </button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" data-type="reload">
        <i class="layui-icon">&#x1002;</i>
    </button>
</div>
<table id="list" lay-filter="listtable"></table>
<script type="text/html" id="listtable-opt">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="pic">
    <img src="${ctx}/upload/{{d.head}}" width="100px" height="70px"></img>
</script>
<script type="text/javascript" id="listjs"
        src="${ctx}/pages/Dic/list.js?ctx=${ctx}">
</script>
</body>
</html>
